<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-LLM Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Configure API base URL - change this to match your backend API endpoint
        window.API_BASE_URL = 'http://localhost:8000/chat/send';
        
        // For testing in browser
        console.log('API URL configured:', window.API_BASE_URL);
    </script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>RAG-LLM Chat</h1>
            <p class="subtitle">Powered by Engineering Effectiveness</p>
        </header>
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <h2>Welcome to RAG-LLM Chat</h2>
                <p>This is an interactive chat interface for the RAG-LLM Framework. Ask any question about the ingested repositories and documents.</p>
            </div>
        </div>
        <div class="input-container">
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <template id="user-message-template">
        <div class="message user-message">
            <div class="message-content">
                <p></p>
            </div>
        </div>
    </template>
    <template id="bot-message-template">
        <div class="message bot-message">
            <div class="message-content">
                <p></p>
            </div>
            <div class="sources">
                <h4>Sources:</h4>
                <ul></ul>
            </div>
            <div class="feedback">
                <button class="feedback-button" data-value="helpful">üëç Helpful</button>
                <button class="feedback-button" data-value="not-helpful">üëé Not Helpful</button>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
