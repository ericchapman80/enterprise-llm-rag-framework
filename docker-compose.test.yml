version: '3.8'

# Simplified test configuration that doesn't require Ollama
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${TEST_PORT:-8001}:8000"
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - RAG_TEST_MODE=true
      - RAG_INGESTION_THREADS=4
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    command: ["sh", "-c", "cd /app && uvicorn src.backend.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

networks:
  default:
    name: rag-test-network
